<!-- faire passer une valeur de titre aux templates -->
<app-template-container [title]='titre'>

      <div class="container" *ngIf='init'>
        <app-form-order
        [objOrder]='init'
        (submitted)='onEdit($event)'
        (deleted)='onOpenModal($event)'
        ></app-form-order>
       </div>

      <!-- bloc pour message d'attente -->
      <div class="container" *ngIf='!init'>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>


</app-template-container>


<app-modal *ngIf="isModalOpen">
  <!-- Contenu de la modal -->
  <p class='modal-description'>Contenu de la modal affiché grâce à ng-content</p>
  <!-- Boutons -->
  <div class="modal-buttons">
    <button (click)="closeModal()">Fermer</button>
    <button (click)='onDelete()'>CONFIRMER</button>
  </div>
</app-modal>
